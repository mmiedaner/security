<!doctype html>
<html lang="en">
<title>Post Message Attack </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/pmat.js"></script>
<link rel="stylesheet" href="./css/pmat.css"/>
<link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>
<body>
<div id="container" class="container">
    <div id="headline" style="margin-bottom: 20px;">
        <span > <h1>Welcome to PostMessage Attack Tool (PMAT)</h1></span>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-8">
            <span><h2>Victim Frame</h2></span>
            <iframe id="victimFrame" src="" sandbox="allow-scripts allow-top-navigation allow-same-origin"
                    class="pmat_frame">
            </iframe>
        </div>
        <div class="col-sm-4">
            <div id="targetHeadline">
                <h2>Configuration</h2>
            </div>
            <div id="content_row1" class="row">
                <div id="targetUrlLabel" class="col-sm-4">
                    <label for="targetURL"> Victim URL</label>
                    <label for="message"> Message </label>
                    <label for="domain"> Domain </label>
                    <label for="attackURL">Attack URL</label>
                </div>
                <div id="targetUrlField" class=col-sm-8">
                    <input type="text" id="targetURL" value=''/>
                    <input type="text" id="message" value=''/>
                    <input type="text" id="domain" value=''/>
                    <input type="text" id="attackURL" value=''/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <span><h2>Log</h2></span>
            <div id="console" class="console"></div>
        </div>
        <div class="col-sm-4">
            <span><h3>Vicitim Frame</h3></span>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" onclick="pmat.loadFrame('victim')">Load victim frame</button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-default" onclick="pmat.sendMessage('victim')">Send message</button>
                </div>
            </div>

            <span><h3>Attack Frame</h3></span>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" onclick="pmat.loadFrame('attack')">Load attack frame</button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-default" onclick="pmat.sendMessage('attack')">Send message</button>
                </div>
            </div>
        </div>
    </div>
        <span><h2>Attack Frame</h2></span>
        <div >
            <iframe id="attackFrame" src="" class="pmat_frame"></iframe>
        </div>
        <div >
            <iframe id="internalIFrame" class="hidden"></iframe>
        </div>
    </div>
</body>
</html>
